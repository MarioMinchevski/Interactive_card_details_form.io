<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Interactive card details form | FEM</title>
</head>

<body>
    <main class="main-container">
        <div class="cards-bg">
            <div class="card-front">
                <div class="card-logo">
                    <img src="./images/card-logo.svg" alt="card-logo">
                </div>
                <div class="card-number">
                    <span id="cardNumber">0000 0000 0000 0000</span>
                </div>
                <div class="name-date">
                    <p id="userCardName">felicia leire</p>
                    <p> <span id="expDateMonthFront">00</span><span>/</span><span id="expDateYearFront">00</span> </p>
                </div>
            </div>
            <div class="card-back">
                <span id="cvcNum">000</span>
            </div>
        </div>
        <div class="card-info-container">
            <div class="card-form-box">
                <form action="" class="card-form">
                    <div class="form-group">
                        <label for="username">cardholder name</label>
                        <input type="text" name="username" id="username" placeholder="e.g. Jane Appleseed"
                            class="form-control">
                        <div class="message"></div>
                    </div>
                    <div class="form-group">
                        <label for="cardnumber">card number</label>
                        <input type="number" name="cardnumber" id="userCardNumber"
                            placeholder="e.g. 1234 5678 9123 0000" class="form-control">
                        <div class="message"></div>
                    </div>
                    <div class="card_inner-container">
                        <div class="date-container">
                            <label for="expDate">exp. date(mm/yy)</label>
                            <div class="form-group">
                                <div class="input-container">
                                    <input type="number" name="expDate" id="expDateMonth" placeholder="MM"
                                        class="form-control">
                                    <input type="number" name="expDate" id="expDateYear" placeholder="YY"
                                        class="form-control">
                                </div>
                                <div class="message"></div>
                            </div>
                        </div>
                        <div class="form-group cvc">
                            <label for="cvc">cvc</label>
                            <input type="number" name="cvc" id="cvc" placeholder="e.g. 123" class="form-control">
                            <div class="message"></div>
                        </div>
                    </div>
                    <button class="button" id="cardFormBtn">Confirm</button>
                </form>
            </div>
            <div class="thank-you-box displayNone">
                <div class="icon-box">
                    <img src="./images/icon-complete.svg" alt="icon-complete">
                </div>
                <h1>thank you!</h1>
                <p>We've added your card details</p>
                <button class="button" id="thankYouBtn">Continue</button>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
